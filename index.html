<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Avatar</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .avatar-container {
            text-align: center;
            margin-top: 1px; /* 调整头像上方的间距 */
        }
        .avatar {
            width: 150px; /* 设置头像大小 */
            height: 150px;
            border-radius: 50%; /* 将图片变成圆形 */
            object-fit: cover; /* 保持图片内容不被挤压 */
        }
         .nickname {
            margin-top: 10px; /* 设置昵称与头像之间的间距 */
            font-size: 20px; /* 设置昵称的字体大小 */
            color: #333; /* 设置昵称的颜色 */
        }
    </style>
</head>
<body>
    <div class="avatar-container">
        <img src="IMG_1676.jpeg" alt="Avatar" class="avatar">
        <div class="nickname">中二病有毒的小站</div>
    </div>
</body>
</html>
