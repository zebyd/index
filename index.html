<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Avatar</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
        position: relative; /* 确保相对定位 */
    }
    .avatar-container {
        text-align: center;
        margin-top: 10px; /* 调整头像上方的间距 */
    }
    .avatar {
        width: 150px; /* 设置头像大小 */
        height: 150px;
        border-radius: 50%; /* 将图片变成圆形 */
        object-fit: cover; /* 保持图片内容不被挤压 */
    }
    .nickname {
        margin-top: 10px; /* 设置昵称与头像之间的间距 */
        font-size: 20px; /* 设置昵称的字体大小 */
        color: #333; /* 设置昵称的颜色 */
    }
    .button-container {
        margin-top: 20px; /* 调整按钮容器与昵称之间的间距 */
    }
    .button {
        display: inline-block;
        padding: 10px 20px; /* 设置按钮的内边距 */
        margin: 10px; /* 设置按钮之间的间距 */
        font-size: 16px; /* 设置按钮文字的大小 */
        color: black; /* 设置按钮文字的颜色 */
        background-color: #FFFFFF; /* 设置按钮背景颜色 */
        border: none;
        border-radius: 10px; /* 设置按钮的圆角边框 */
        text-decoration: none; /* 移除链接的下划线 */
        transition: background-color 0.3s; /* 设置背景颜色过渡效果 */
    }
    .button:hover {
        background-color: #000000; /* 设置按钮悬停时的背景颜色 */
        color: white; /* 设置按钮悬停时的文字的颜色 */
    }
    .button img {
        max-width: 20px; /* 设置图标的最大宽度 */
        max-height: 20px; /* 设置图标的最大高度 */
        vertical-align: middle; /* 使图标垂直居中 */
        margin-right: 5px; /* 调整图标与按钮文字之间的间距 */
    }
    h2 {
        text-align: left !important; /* 将 h2 元素中的文本左对齐 */
    }
    ul {
        text-align: left; /* 设置无序列表中的文本左对齐 */
        margin-top: 20px; /* 调整列表与上方内容的间距 */
        padding-left: 0; /* 移除列表的默认左侧内边距 */
    }
    ul li {
        list-style-type: none; /* 移除列表项的默认符号 */
        margin-bottom: 10px; /* 调整列表项之间的间距 */
    }

    /* 菜单按钮样式 */
    .menu-button {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #FFFFFF;
        color: black;
        padding: 12px; /* 增加按钮的内边距 */
        border: 2px solid #CCCCCC; /* 添加边框 */
        border-radius: 20px; /* 设置圆角 */
        cursor: pointer;
        transition: background-color 0.3s, border-color 0.3s; /* 添加过渡效果 */
        z-index: 1000; /* 确保菜单按钮在其他内容之上 */
    }

    /* 按钮悬停时的样式 */
    .menu-button:hover {
        background-color: #f0f0f0; /* 悬停时背景色变化 */
    }

    /* 小窗口样式 */
    .popup {
        display: none;
        position: fixed;
        top: 60px; /* 调整小窗口的位置 */
        right: 20px;
        background-color: #FFFFFF;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        z-index: 999; /* 确保小窗口在菜单按钮之上 */
        border: 2px solid #CCCCCC; /* 添加边框 */
        border-radius: 10px; /* 设置圆角 */
        padding: 10px; /* 增加内边距 */
    }

    /* 小窗口内按钮样式 */
    .popup-button {
        display: block;
        width: 100%;
        padding: 10px 0;
        text-align: center;
        border: none;
        background-color: transparent;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    /* 按钮悬停时的样式 */
    .popup-button:hover {
        background-color: #f0f0f0;
    }
</style>
</head>
<body>
    <div class="avatar-container">
        <img src="IMG_1676.jpeg" alt="Avatar" class="avatar">
        <div class="nickname">中二病有毒的小站</div>
        <div class="button-container">
            <a href="https://t.me/ZEBYDDSYS" class="button"><img src="IMG_3473.png" alt="Telegram Icon">telegram群聊</a>
            <a href="https://www.example.com" class="button">链接2</a>
            <a href="https://www.example.com" class="button">链接3</a>
        </div>
    </div>

    <h2>友情链接</h2>

    <ul>
        <li><a href="https://www.mcwxt.top">mcwxt</a></li>
        <li><a href="https://www.mwcy.org">喵物次元 动漫社区</a></li>
        <li><a href="https://www.example3.com">友情链接 3</a></li>
    </ul>

    <!-- 菜单按钮和小窗口内容 -->
    <button class="menu-button" onclick="togglePopup()">菜单</button>
    <div class="popup" id="popup">
        <button class="popup-button" onclick="navigateToLink('https://www.link1.com')">按钮1</button>
        <button class="popup-button" onclick="navigateToLink('https://www.link2.com')">按钮2</button>
    </div>

    <!-- JavaScript 部分 -->
    <script>
        // JavaScript 函数：切换小窗口的显示与隐藏
        function togglePopup() {
            var popup = document.getElementById("popup");
            if (popup.style.display === "block") {
                popup.style.display = "none";
            } else {
                popup.style.display = "block";
            }
        }

        // JavaScript 函数：导航到指定链接
        function navigateToLink(url) {
            window.open(url, "_blank");
        }
    </script>

</body>
</html>
